# ============================================
# Nginx 配置 - relaypulse.top
# ============================================
# 使用说明：
# 1. 复制此文件到 /etc/nginx/sites-available/relaypulse.top
# 2. 创建符号链接: sudo ln -s /etc/nginx/sites-available/relaypulse.top /etc/nginx/sites-enabled/
# 3. 测试配置: sudo nginx -t
# 4. 重载配置: sudo systemctl reload nginx
# 5. 申请 SSL 证书: sudo certbot --nginx -d relaypulse.top
# ============================================

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name relaypulse.top;

    # ACME challenge 目录（Let's Encrypt 证书验证）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name relaypulse.top;

    # ============================================
    # SSL 证书配置（使用 Let's Encrypt）
    # ============================================
    ssl_certificate /etc/letsencrypt/live/relaypulse.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/relaypulse.top/privkey.pem;

    # SSL 配置（Mozilla Intermediate）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/relaypulse.top/chain.pem;

    # ============================================
    # 安全头
    # ============================================
    # HSTS（强制 HTTPS，有效期 1 年）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;

    # 防止 MIME 类型嗅探
    add_header X-Content-Type-Options "nosniff" always;

    # XSS 保护
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ============================================
    # 静态文件配置
    # ============================================
    root /var/www/relaypulse.top/dist;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # 静态资源缓存策略
    # ============================================
    # HTML 文件（不缓存，始终重新验证）
    location ~ \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # JS、CSS 带 hash 的文件（长期缓存）
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 图片、字体文件
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # API 反向代理
    # ============================================
    location /api/ {
        # 代理到后端服务
        proxy_pass http://127.0.0.1:8080/api/;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 禁用缓存（API 数据实时性）
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # WebSocket 支持（如果需要）
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # ============================================
    # 健康检查端点
    # ============================================
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        proxy_set_header Host $host;

        # 禁用访问日志（减少日志噪音）
        access_log off;
    }

    # ============================================
    # SPA 路由支持
    # ============================================
    # 所有未匹配的请求返回 index.html（Vue/React 路由）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # 日志配置
    # ============================================
    access_log /var/log/nginx/relaypulse-access.log;
    error_log /var/log/nginx/relaypulse-error.log warn;
}

